  <title>Fonon Hawwa - Calculate Install Date</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="bg-light">

  <!-- Header -->
  <header class="py-3 text-center bg-dark text-white shadow-sm">
    <h1 class="fw-bold mb-0">Fonon Hawwa</h1>
    <p class="mb-0 small opacity-75">Calculate Install Date</p>
  </header>

  <main class="container my-4">

    <!-- Calculate Difference -->
    <section class="card shadow-sm mb-4">
      <div class="card-header bg-dark text-white fw-bold">
        <i class="fa-solid fa-calendar-day me-2"></i>Calculate Date Difference
      </div>
      <div class="card-body row g-2">
        <div class="col-md-4"><input type="date" id="start-date-diff" class="form-control"></div>
        <div class="col-md-4"><input type="date" id="end-date-diff" class="form-control"></div>
        <div class="col-md-2"><input type="number" id="number-of-days-diff" class="form-control" placeholder="Duration" disabled></div>
        <div class="col-md-2"><button class="btn btn-warning w-100" id="calculate-date-diff"><i class="fa-solid fa-calculator me-1"></i>Calc</button></div>
      </div>
    </section>

    <!-- Calculate End Date -->
    <section class="card shadow-sm mb-4">
      <div class="card-header bg-dark text-white fw-bold">
        <i class="fa-solid fa-calendar-check me-2"></i>Calculate Install Date
      </div>
      <div class="card-body row g-2">
        <div class="col-md-4"><input type="date" id="start-date" class="form-control"></div>
        <div class="col-md-4"><input type="number" id="number-of-days" class="form-control" placeholder="Duration"></div>
        <div class="col-md-2"><input type="date" id="end-date" class="form-control" disabled></div>
        <div class="col-md-2"><button class="btn btn-primary w-100" id="calculate-date"><i class="fa-solid fa-check me-1"></i>Calc</button></div>
      </div>
    </section>
<!-- Skipped Days -->
<section class="card shadow-sm mb-4">
  <div class="card-header bg-dark text-white fw-bold">
    <i class="fa-solid fa-calendar-xmark me-2"></i>Skipped Days
    
  </div>
  <div class="card-body text-center">
    <div class="modal-footer">
      <button class="btn btn-danger" id="exportSkippedPDF">
        <i class="fa-solid fa-file-pdf"></i> Export PDF
      </button>
    <!-- </div> -->
    <button class="btn btn-outline-info" id="view-skipped" data-bs-toggle="modal" data-bs-target="#skippedModal">
      <i class="fa-solid fa-eye me-1"></i> View Skipped Days
    </button>
  </div>
</div>
  </section>

<!-- Skipped Modal -->
<div class="modal fade" id="skippedModal" tabindex="-1" aria-labelledby="skippedModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-info text-white">
        <h5 class="modal-title" id="skippedModalLabel">Skipped Days Details</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Date</th>
              <th>Reason</th>
            </tr>
          </thead>
          <tbody id="skippedTableBody"></tbody>
        </table>
      </div>
      <div class="modal-footer">
        <!-- زرار التصدير إلى PDF -->
        <!-- <button id="exportSkippedPDF" class="btn btn-danger"> -->
          <!-- <i class="fa-solid fa-file-pdf"></i> Export as PDF -->
        </button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


    <!-- Vacations List -->
    <section class="card shadow-sm mb-4">
      <div class="card-header bg-dark text-white fw-bold">
        <i class="fa-solid fa-list me-2"></i>Vacations List
      </div>
      <div class="card-body">

        <!-- Export / Import -->
        <div class="d-flex gap-2 mb-3 flex-wrap">
          <button class="btn btn-success flex-fill" id="exportExcel"><i class="fa-solid fa-file-export me-1"></i>Export</button>
          <label for="importExcel" class="btn btn-info flex-fill text-white"><i class="fa-solid fa-file-import me-1"></i>Import</label>
          <input type="file" id="importExcel" accept=".xlsx, .xls" class="d-none">
        </div>

        <!-- Add Holiday -->
        <div class="row g-2 mb-3">
          <div class="col-md-4"><input type="date" id="addDate" class="form-control"></div>
          <div class="col-md-6"><input type="text" id="addReason" class="form-control" placeholder="Reason"></div>
          <div class="col-md-2"><button class="btn btn-primary w-100" id="add-holiday-btn"><i class="fa-solid fa-plus me-1"></i>Add</button></div>
        </div>

        <!-- Table -->
        <div class="table-responsive">
          <table class="table table-bordered table-hover align-middle text-center">
            <thead class="table-dark">
              <tr>
                <th>Reason</th>
                <th>Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="holidays-tbody"></tbody>
          </table>
        </div>

      </div>
    </section>
  </main>

  <!-- Toast موحد -->
  <div class="position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 1055">
    <div id="skippedToast" class="toast align-items-center text-bg-dark border-0 shadow-lg" role="alert">
      <div class="d-flex align-items-center">
        <div class="toast-body" id="skippedToastBody">
          Calculation done!
        </div>
        <button type="button" class="btn btn-primary btn-sm ms-3 me-2" id="viewSkippedBtn">
          <i class="fa-solid fa-eye"></i> View Details
        </button>
        <button type="button" class="btn-close btn-close-white m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>
  
  

  <!-- Bootstrap & Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

  <script src="script.js"></script>
